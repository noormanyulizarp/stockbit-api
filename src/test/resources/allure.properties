# ============================================================================
# Allure Configuration Properties
# ============================================================================
# Configuration file for Allure Test Report generation
# Author: StockBit QA Team
# Version: 1.0.0
# ============================================================================

# Allure Results Directory
# This directory will contain the test execution results
allure.results.directory=target/allure-results

# Allure Report Directory
# This directory will contain the generated HTML report
allure.report.directory=target/allure-report

# Allure Plugins
# Enable/disable Allure plugins
allure.plugins=standard,behaviors

# Allure Categories Configuration
# Custom categories for organizing test results
allure.categories.config=src/test/resources/allure-categories.json

# Allure Severity Levels
# Severity levels for test cases (BLOCKER, CRITICAL, NORMAL, MINOR, TRIVIAL)
# Can be set via @Severity annotation in test code

# Allure Environment Properties
# Environment information to include in reports
allure.environment=src/test/resources/allure-environment.properties
